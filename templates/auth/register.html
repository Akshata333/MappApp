{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="securityq">Security Question: What was your childhood nickname?</label>
    <input name="securityq" id="securityq" required>
    <input  class="loginButton" type="submit" value="Register">
    <p><center><img src="{{ url_for('static', filename='1.png') }}"></center></p>
  </form>
{% endblock %}
