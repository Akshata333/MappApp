{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Change Username{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>User</p><br>
  <p><span>{{ g.user['username'] }}</span></p>
  <form method="post">
    <label for="password">Enter password</label>
    <input type="password" name="password" id="password" required>
    <label for="nuser">New username</label>
    <input name="nuser" id="nuser" required>
    <input type="submit" value="Register">
    <p><center><img src="{{ url_for('static', filename='1.png') }}"></center></p>
  </form>
{% endblock %}
