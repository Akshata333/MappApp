{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Change Password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="opassword">Current password</label>
    <input type="password" name="opassword" id="opassword" required>
    <label for="npassword">New password</label>
    <input type="password" name="npassword" id="npassword" required>
    <input type="submit" value="Update">
    <p><center><img src="{{ url_for('static', filename='1.png') }}"></center></p>
  </form>
{% endblock %}
